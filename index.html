<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자가 진단 체크리스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 { font-size: 24px; margin-bottom: 10px; animation-delay: 0.2s; }
    p { margin-bottom: 20px; font-size: 16px; animation-delay: 0.4s; }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover { background-color: #388e3c; }
    button:active { box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label:nth-of-type(1) { animation-delay: 0.6s; }
    label:nth-of-type(2) { animation-delay: 0.7s; }
    label:nth-of-type(3) { animation-delay: 0.8s; }
    label:nth-of-type(4) { animation-delay: 0.9s; }
    label:nth-of-type(5) { animation-delay: 1.0s; }
    label:nth-of-type(6) { animation-delay: 1.1s; }
    label:nth-of-type(7) { animation-delay: 1.2s; }
    label:nth-of-type(8) { animation-delay: 1.3s; }
    label:nth-of-type(9) { animation-delay: 1.4s; }
    label:nth-of-type(10) { animation-delay: 1.5s; }

    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>
<body class="fade-in">
  <h2>자가 진단 체크리스트</h2>
  <p>아래 항목 중 체크해보세요!</p>
  <form id="testForm">
    <label><input type="checkbox"/> 하루 5시간 이하로 자는 날이 많다</label>
    <label><input type="checkbox"/> 기름진 음식, 인스턴트 식품을 자주 먹는다</label>
    <label><input type="checkbox"/> 운동을 거의 하지 않는다</label>
    <label><input type="checkbox"/> 담배를 피우거나 간접흡연에 노출된다</label>
    <label><input type="checkbox"/> 술자리가 주 2회 이상이다</label>
    <label><input type="checkbox"/> 이유 없는 피로가 2주 이상 지속된다</label>
    <label><input type="checkbox"/> 피부에 주름, 기미가 늘었다</label>
    <label><input type="checkbox"/> 평소 스트레스가 많은 편이다</label>
    <label><input type="checkbox"/> 자외선 차단제를 바르지 않고 외출한다</label>
    <label><input type="checkbox"/> 잦은 두통이나 소화불량을 겪는다</label>
    
    <button onclick="checkResult()" type="button">결과 확인하기</button>
  </form>
  <script>
    function checkResult() {
      const boxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      boxes.forEach(box => { if (box.checked) count++; });

      let page = '';
      if (count <= 2) page = 'result-low.html';
      else if (count <= 5) page = 'result-mid.html';
      else if (count <= 7) page = 'result-high.html';
      else page = 'result-veryhigh.html';

      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = page; }, 600);
    }
  </script>
</body>
</html>
